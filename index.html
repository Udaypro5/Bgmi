<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BGMI Login UI</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>BGMI Login</h1>
      <form>
        <label for="username">Username / Email</label>
        <input type="text" id="username" placeholder="Enter your username" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <button type="submit">Login</button>
      </form>

      <div class="divider">OR</div>

      <button class="social-login fb">Login with Facebook</button>
      <button class="social-login google">Login with Google</button>

      <p class="disclaimer">*This is a demo UI for educational purposes only.</p>
    </div>
  </div>
</body>
</html>
